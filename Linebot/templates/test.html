<!DOCTYPE html>
<html>

<head>
    <title>文本编辑器</title>
    <style>
        /* 样式化文本编辑器容器 */
        .editor-container {
            width: 70%;
            margin: 20px auto;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #f0f0f0;
        }

        /* 样式化文本编辑区域 */
        #editor {
            width: 100%;
            height: 300px;
            border: 1px solid #ccc;
            padding: 10px;
        }

        /* 样式化按钮 */
        .editor-button {
            background-color: #008CBA;
            color: white;
            border: none;
            padding: 5px 10px;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            margin-right: 10px;
            cursor: pointer;
        }

        .tab {
            display: inline-block;
            width: 20px;
            height: 1px;
            background-color: #000;
        }
    </style>
</head>

<body>
    <h1>文本编辑器</h1>

    <!-- 创建文本编辑器容器 -->
    <div class="editor-container">
        <!-- 创建文本编辑器 -->
        <div id="editor" contenteditable="true"></div>

        <!-- 创建按钮 -->
        <button class="editor-button" onclick="toggleBulletList()">list</button>
        <button class="editor-button" onclick="insertTab()">tab</button>
    </div>

    <!-- JavaScript代码 -->
    <script>
        // JavaScript函数，切换列点
        function toggleBulletList() {
            document.execCommand('insertUnorderedList', false, null);
        }

        // JavaScript函数，插入制表符
        function insertTab() {
            var editor = document.getElementById('editor');
            var selection = window.getSelection();
            var range = selection.getRangeAt(0);
            var tab = document.createTextNode('\t');
            range.insertNode(tab);
        }

        document.getElementById('editor').addEventListener('keydown', function (event) {
            if (event.keyCode === 9) { // 9是Tab键的键码
                event.preventDefault(); // 阻止默认的Tab键行为
                insertTab(); // 插入制表符
            }
        });
    </script>
</body>

</html>
